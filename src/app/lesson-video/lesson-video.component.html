<div class="lesson">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{lesson.title}}</h5>
      <video width="800" height="563" controls autoplay (ended)="onEnded()">
        <source *ngIf="url != undefined" [src]="url" type="video/mp4">
      </video>
    </div>
  </div>
</div>

<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Completado!</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
  </div>
  <div class="modal-body">
    <p>{{lesson.title}} terminado!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onClose()">Salir</button>
  </div>
</ng-template>
