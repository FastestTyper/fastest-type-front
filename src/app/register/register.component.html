<div class="content">
  <div class="form">
    <h1>Registro</h1>
    <div class="form-group">
      <input type="email" class="form-control" id="alias" placeholder="Alias" [(ngModel)]="alias">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <button class="btn btn-primary" [disabled]="disabled()" (click)="onRegister()">Registro</button>
    <div class="alert alert-danger" *ngIf="showError">Error en el registro</div>
    <div class="alert alert-info" *ngIf="showRegister">Usuario registrado</div>
  </div>
</div>
