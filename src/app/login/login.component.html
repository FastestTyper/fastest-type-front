<div class="content">
  <div class="form">
    <h1>Login</h1>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <button class="btn btn-primary" [disabled]="disabled()" (click)="onLogin()">Login</button>
    <div class="alert alert-danger" *ngIf="showError">Error</div>
  </div>
</div>
